name: GitHub Snake Animation

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  meia-noite

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run GitHub Snake
        uses: platane/snk@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

